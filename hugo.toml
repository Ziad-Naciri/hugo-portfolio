baseURL = "https://ziad-naciri.netlify.app/"
languageCode = "en-us"
title = "Ziad Naciri | Portfolio"
theme = "raditian"


#Theme Module 
[module]
  [[module.imports]]
    path = "github.com/radity/raditian-free-hugo-theme"

# Plugins
[params.plugins]

# CSS Plugins
[[params.plugins.css]]
  URL = "/css/main.css"
[[params.plugins.css]]
  URL = "/css/rad-icons.css"
[[params.plugins.css]]
  URL = "/css/custom.css"

# JS Plugins
[[params.plugins.js]]
  URL = "/js/rad-animations.js"
[[params.plugins.js]]
  URL = "/js/sticky-header.js"
[[params.plugins.js]]
  URL = "/js/library/fontfaceobserver.js"

# navigation
[menu]
  [[menu.header]]
  name = "Home"
  URL = "#home"
  weight = 1
  
  [[menu.header]]
  name = "About"
  URL = "#about"
  weight = 2

  [[menu.header]]
  name = "Projects"
  URL = "#portfolio"
  weight = 3

  [[menu.header]]
  name = "Contact"
  URL = "#contact"
  weight = 4


  [[menu.footer]]
  name = "About"
  URL = "#about"
  weight = 2

  [[menu.footer]]
  name = "Projects"
  URL = "#portfolio"
  weight = 3

  [[menu.footer]]
  name = "Contact"
  URL = "#contact"
  weight = 4


[params]
  sections = ["showcase", "about", "education", "experience","client-and-work", "contact"]
  googleTagManagerID = "GTM-000000" # Google Analytics works with Google Tag Manager

  [params.logo]
    text1 = "Naciri"
    text2 = "Ziad"

  [params.footer]
        copyright = " Â© Raditian"
        author = "Ziad Naciri"
        [params.footer.radity_logo]
        x = "img/general/design-and-code-radity.png"
        _2x = "img/general/design-and-code-radity@2x.png"
        alt = "Design & Code - Radity"
        
