{{ if .Site.Data.homepage.contact.enable }}
<section id="contact" class="section section--contact pt-0">
    <div class="container">
        <div class="contact">
            <h2>{{ .Site.Data.homepage.contact.title }}</h2>
            <p style="font-size: 20px;font-weight: 600;">
                I will get back to you as soon as possible
            </p>
            <div class="row pt-2">
                <div class="col-12 col-lg-7">
                    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" data-netlify-recaptcha="true" netlify>
                        <input type="hidden" name="form-name" value="contact" />
                        <input type="hidden" name="bot-field" />
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <input type="text" name="full_name" id="full_name"
                                    placeholder="{{ .Site.Data.homepage.contact.form.full_name }}" required />
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="email" class="email" name="email" id="email"
                                    placeholder="{{ .Site.Data.homepage.contact.form.email }}" required />
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-12">
                                <textarea name="message" id="message" cols="30" rows="3"
                                    placeholder="{{ .Site.Data.homepage.contact.form.message }}" required></textarea>
                            </div>
                        </div>
                        <div class="row pt-4">
                            <div class="col-12">
                            
                            <div data-netlify-recaptcha="true"></div>
                            
                                <button type="submit" class="btn btn-primary-contact">
                                    <i class="{{ .Site.Data.homepage.contact.button.icon }}"></i>
                                    {{ .Site.Data.homepage.contact.button.btnText }}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Include reCAPTCHA Script -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{{ end }}
